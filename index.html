<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn-newBook">New Book</button>
    <div class="book-container"></div>

    <div id="myModal" class="modal">
      <!-- Modal content -->

      <form class="modal-content">
        <span class="close">X</span>
        <h2>Add New Book</h2>
        <div class="authorContainer container">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" class="authorInput" />
        </div>
        <div class="titleContainer container">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="titleInput" />
        </div>
        <div class="pagesContainer container">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" class="pageInput" />
        </div>
        <div class="readContainer container">
          <label for="read">Read</label>
          <input type="checkbox" name="read" id="read" class="readInput" />
        </div>

        <button class="submitBtn">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
